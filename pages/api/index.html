<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONASI TERBARU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particle Background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 40px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
        }
        
        h1 {
            font-size: 4em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -3px;
        }

        .subtitle {
            color: #888;
            font-size: 1.2em;
            font-weight: 300;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.2);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9333ea, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.2);
        }
        
        .stat-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #9333ea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .section-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(147, 51, 234, 0.5), transparent);
        }

        .donations-grid {
            display: grid;
            gap: 20px;
        }
        
        .donation-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .donation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .donation-card:hover::before {
            opacity: 1;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .donation-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(147, 51, 234, 0.3);
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.3);
        }
        
        .donation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .donor-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .donor-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9333ea, #7c3aed);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: 600;
        }

        .donor-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
        }
        
        .amount {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message {
            color: #aaa;
            font-size: 1.05em;
            line-height: 1.8;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border-left: 3px solid #9333ea;
        }
        
        .donation-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(147, 51, 234, 0.1);
            border-top-color: #9333ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }
        
        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            color: #666;
            font-size: 1.2em;
        }

        /* Status badge */
        .status-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .countdown-badge {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.3);
            color: #9333ea;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: -1px;
            }
            
            .donation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .status-badge {
                top: 10px;
                right: 10px;
                font-size: 0.75em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="status-badge">
        <div class="status-dot"></div>
        LIVE
    </div>

    <div class="countdown-badge" id="countdownBadge">
        <span>‚è±Ô∏è</span>
        <span id="countdownText">Starting in 15s...</span>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üíé</div>
            </div>
            <h1>DONASI TERBARU</h1>
            <p class="subtitle">Real-time donation tracker</p>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-value" id="totalDonations">0</div>
                <div class="stat-label">Total Donasi</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-value" id="totalAmount">Rp 0</div>
                <div class="stat-label">Terkumpul</div>
            </div>
        </div>

        <div class="section-title">
            <span>üìä</span> Recent Donations
        </div>
        
        <div id="donationsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p style="color: #666;">Loading donations...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();

        const FETCH_INTERVAL = 30000; // 30 detik auto-refresh
        const INITIAL_DELAY = 15000; // 15 detik delay sebelum start
        
        let countdownSeconds = 15;
        let isInitialLoad = true;
        
        // Update countdown display
        function updateCountdown() {
            const countdownBadge = document.getElementById('countdownBadge');
            const countdownText = document.getElementById('countdownText');
            
            if (countdownSeconds > 0) {
                countdownText.textContent = `Loading in ${countdownSeconds}s...`;
                countdownSeconds--;
            } else {
                countdownBadge.style.display = 'none';
            }
        }
        
        // Countdown timer
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }
        
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Baru saja';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} menit lalu`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} jam lalu`;
            return `${Math.floor(seconds / 86400)} hari lalu`;
        }

        function getInitial(name) {
            return name.charAt(0).toUpperCase();
        }
        
        async function fetchDonations() {
            try {
                const response = await fetch('/api/donations');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.donations) {
                    displayDonations(data.donations);
                    
                    // Hide countdown after first successful load
                    if (isInitialLoad) {
                        isInitialLoad = false;
                        clearInterval(countdownInterval);
                        document.getElementById('countdownBadge').style.display = 'none';
                    }
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error fetching donations:', error);
                displayError(error.message);
            }
        }
        
        function displayDonations(donations) {
            const container = document.getElementById('donationsContainer');
            
            if (!donations || donations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí∏</div>
                        <p>Belum ada donasi</p>
                    </div>
                `;
                updateStats(0, 0);
                return;
            }
            
            const totalAmount = donations.reduce((sum, d) => sum + (d.amount || 0), 0);
            updateStats(donations.length, totalAmount);
            
            const html = donations.map((donation, index) => `
                <div class="donation-card" style="animation-delay: ${index * 0.1}s">
                    <div class="donation-header">
                        <div class="donor-info">
                            <div class="donor-avatar">${getInitial(donation.donor)}</div>
                            <div class="donor-name">${escapeHtml(donation.donor)}</div>
                        </div>
                        <div class="amount">${formatRupiah(donation.amount)}</div>
                    </div>
                    ${donation.message ? `<div class="message">"${escapeHtml(donation.message)}"</div>` : ''}
                    <div class="donation-footer">
                        <div class="timestamp">
                            <span>‚è∞</span>
                            ${formatTimeAgo(donation.created_at)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="donations-grid">${html}</div>`;
        }
        
        function updateStats(count, amount) {
            document.getElementById('totalDonations').textContent = count;
            document.getElementById('totalAmount').textContent = formatRupiah(amount);
        }
        
        function displayError(message) {
      const container = document.getElementById('donationsContainer');
      container.innerHTML = `
        <div class="empty-state">
      <div class="empty-state-icon">üì≠</div>
      <p>Belum ada donasi yang masuk</p>
      <p style="margin-top: 10px; color: #666; font-size: 0.95em;">Menunggu donasi pertama...</p>
    </div>
  `;
}
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initial fetch dengan delay 15 detik
        setTimeout(() => {
            fetchDonations();
            // Auto refresh setiap 30 detik setelah initial load
            setInterval(fetchDonations, FETCH_INTERVAL);
        }, INITIAL_DELAY);
    </script>
</body>
</html>
