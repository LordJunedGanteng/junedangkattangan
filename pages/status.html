<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - Saweria Webhook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(147, 51, 234, 0.1);
            border-top-color: #9333ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            border-color: rgba(147, 51, 234, 0.3);
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.2);
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .status-icon {
            font-size: 1.5em;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge.online {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-badge.warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.online {
            background: #10b981;
        }
        
        .status-dot.offline {
            background: #ef4444;
        }
        
        .status-dot.warning {
            background: #fbbf24;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        .status-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .status-row:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #888;
            font-size: 0.95em;
        }
        
        .status-value {
            color: #fff;
            font-weight: 600;
            font-family: 'Monaco', monospace;
            font-size: 0.9em;
        }
        
        .status-value.success {
            color: #10b981;
        }
        
        .status-value.error {
            color: #ef4444;
        }
        
        .endpoints-section {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .endpoint-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .endpoint-method {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 700;
            margin-right: 10px;
        }
        
        .endpoint-method.get {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .endpoint-method.post {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .endpoint-path {
            color: #aaa;
            font-family: 'Monaco', monospace;
            font-size: 0.9em;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px auto 0;
            transition: all 0.3s ease;
        }
        
        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
        }
        
        .refresh-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .instructions {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .instructions h3 {
            color: #9333ea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .instructions ul {
            list-style: none;
            padding: 0;
        }
        
        .instructions li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            color: #aaa;
        }
        
        .instructions li::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #9333ea;
            font-weight: bold;
        }
        
        .instructions code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 8px;
            border-radius: 4px;
            color: #fff;
            font-family: 'Monaco', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è System Status</h1>
            <p class="subtitle">Monitoring Saweria Webhook Integration</p>
        </div>
        
        <div id="statusContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p style="color: #666;">Loading system status...</p>
            </div>
        </div>
        
        <button class="refresh-button" id="refreshBtn" onclick="loadStatus()">
            <span>üîÑ</span>
            <span>Refresh Status</span>
        </button>
    </div>
    
    <script>
        let statusData = null;
        
        async function loadStatus() {
            const btn = document.getElementById('refreshBtn');
            const container = document.getElementById('statusContainer');
            
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                statusData = data;
                
                displayStatus(data);
            } catch (error) {
                container.innerHTML = `
                    <div class="status-card">
                        <div style="text-align: center; color: #ef4444;">
                            <h3>‚ùå Failed to load status</h3>
                            <p style="margin-top: 10px; color: #888;">${error.message}</p>
                        </div>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
        
        function displayStatus(data) {
            const container = document.getElementById('statusContainer');
            const isConfigured = data.configured || false;
            
            const html = `
                <div class="status-grid">
                    <!-- Overall Status -->
                    <div class="status-card">
                        <div class="status-header">
                            <div class="status-title">
                                <span class="status-icon">üöÄ</span>
                                <span>Vercel Service</span>
                            </div>
                            <div class="status-badge online">
                                <div class="status-dot online"></div>
                                Operational
                            </div>
                        </div>
                        <div class="status-details">
                            <div class="status-row">
                                <span class="status-label">Status</span>
                                <span class="status-value success">${data.status}</span>
                            </div>
                            <div class="status-row">
                                <span class="status-label">Environment</span>
                                <span class="status-value">${data.environment?.NODE_ENV || 'N/A'}</span>
                            </div>
                            <div class="status-row">
                                <span class="status-label">Last Check</span>
                                <span class="status-value">${new Date(data.timestamp).toLocaleString('id-ID')}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Roblox Connection -->
                    <div class="status-card">
                        <div class="status-header">
                            <div class="status-title">
                                <span class="status-icon">üéÆ</span>
                                <span>Roblox API</span>
                            </div>
                            <div class="status-badge ${data.environment?.ROBLOX_API_KEY?.includes('‚úÖ') ? 'online' : 'offline'}">
                                <div class="status-dot ${data.environment?.ROBLOX_API_KEY?.includes('‚úÖ') ? 'online' : 'offline'}"></div>
                                ${data.environment?.ROBLOX_API_KEY?.includes('‚úÖ') ? 'Connected' : 'Not Connected'}
                            </div>
                        </div>
                        <div class="status-details">
                            <div class="status-row">
                                <span class="status-label">API Key</span>
                                <span class="status-value ${data.environment?.ROBLOX_API_KEY?.includes('‚úÖ') ? 'success' : 'error'}">${data.environment?.ROBLOX_API_KEY || 'N/A'}</span>
                            </div>
                            <div class="status-row">
                                <span class="status-label">Universe ID</span>
                                <span class="status-value ${data.environment?.UNIVERSE_ID?.includes('‚úÖ') ? 'success' : 'error'}">${data.environment?.UNIVERSE_ID || 'N/A'}</span>
                            </div>
                            <div class="status-row">
                                <span class="status-label">Topic</span>
                                <span class="status-value">${data.environment?.MESSAGING_TOPIC || 'Donations'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Saweria Webhook (BARU) -->
                    <div class="status-card">
                        <div class="status-header">
                            <div class="status-title">
                                <span class="status-icon">üí∞</span>
                                <span>Saweria Webhook</span>
                            </div>
                            <div class="status-badge ${data.webhookActive ? 'online' : 'warning'}">
                                <div class="status-dot ${data.webhookActive ? 'online' : 'warning'}"></div>
                                ${data.webhookActive ? 'Active' : 'Not Tested'}
                            </div>
                        </div>
                        <div class="status-details">
                            <div class="status-row">
                                <span class="status-label">Endpoint</span>
                                <span class="status-value success">/api/donations</span>
                            </div>
                            <div class="status-row">
                                <span class="status-label">Status</span>
                                <span class="status-value">${data.webhookActive ? 'Ready to receive donations' : 'Waiting for first donation'}</span>
                            </div>
                            <div class="status-row">
                                <span class="status-label">Setup</span>
                                <span class="status-label" style="font-size: 0.85em;">Set webhook URL in Saweria Dashboard</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Endpoints -->
                <div class="endpoints-section">
                    <div class="section-title">
                        <span>üì°</span>
                        <span>Available Endpoints</span>
                    </div>
                    
                    <div class="endpoint-item">
                        <div>
                            <span class="endpoint-method post">POST</span>
                            <span class="endpoint-path">/api/donations</span>
                        </div>
                        <span style="color: #888; font-size: 0.9em;">Saweria Webhook</span>
                    </div>
                    
                    <div class="endpoint-item">
                        <div>
                            <span class="endpoint-method get">GET</span>
                            <span class="endpoint-path">/api/donations</span>
                        </div>
                        <span style="color: #888; font-size: 0.9em;">Fetch Donations (for frontend)</span>
                    </div>
                    
                    <div class="endpoint-item">
                        <div>
                            <span class="endpoint-method get">GET</span>
                            <span class="endpoint-path">/api/status</span>
                        </div>
                        <span style="color: #888; font-size: 0.9em;">System Status</span>
                    </div>
                </div>
                
                ${!isConfigured ? `
                    <div class="instructions">
                        <h3>‚ö†Ô∏è Configuration Required</h3>
                        <p style="color: #aaa; margin-bottom: 15px;">Set the following environment variables in Vercel:</p>
                        <ul>
                            <li><code>ROBLOX_API_KEY</code> - Get from <a href="https://create.roblox.com/dashboard/credentials" target="_blank" style="color:#9333ea">Roblox Credentials</a></li>
                            <li><code>UNIVERSE_ID</code> - Your Roblox game universe ID</li>
                            <li><code>MESSAGING_TOPIC</code> - Optional (default: Donations)</li>
                        </ul>
                    </div>
                ` : `
                    <div class="instructions" style="background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.3);">
                        <h3 style="color: #10b981;">‚úÖ System Fully Configured</h3>
                        <p style="color: #aaa;">Webhook is live. Donations will appear in real-time!</p>
                        <p style="color: #888; font-size: 0.9em; margin-top: 10px;">
                            üìå Webhook URL: <code>https://saweriajuned2.vercel.app/api/donations</code>
                        </p>
                    </div>
                `}
            `;
            
            container.innerHTML = html;
        }
        
        loadStatus();
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
