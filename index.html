<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONASI TERBARU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 77, 77, 0.3), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(138, 180, 248, 0.3), transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
        
        h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stat-card {
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 16px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .donations-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .donation-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .donation-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .donation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .donor-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
        }
        
        .amount {
            font-size: 1.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message {
            color: #aaa;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.85em;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            
            .donation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .stats-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <div class="header">
            <div class="badge">
                <span>‚ö°</span> LIVE
            </div>
            <h1>DONASI TERBARU</h1>
        </div>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalDonations">0</div>
                <div class="stat-label">Total Donasi</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAmount">Rp 0</div>
                <div class="stat-label">Total Terkumpul</div>
            </div>
        </div>
        
        <div id="donationsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Memuat donasi...</p>
            </div>
        </div>
    </div>
    
    <script>
        let lastFetchTime = 0;
        const FETCH_INTERVAL = 5000; // 5 detik
        
        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }
        
        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Baru saja';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} menit lalu`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} jam lalu`;
            return `${Math.floor(seconds / 86400)} hari lalu`;
        }
        
        async function fetchDonations() {
            try {
                const response = await fetch('/api/donations');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.donations) {
                    displayDonations(data.donations);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error fetching donations:', error);
                displayError(error.message);
            }
        }
        
        function displayDonations(donations) {
            const container = document.getElementById('donationsContainer');
            
            if (!donations || donations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí∏</div>
                        <p>Belum ada donasi</p>
                    </div>
                `;
                updateStats(0, 0);
                return;
            }
            
            // Calculate stats
            const totalAmount = donations.reduce((sum, d) => sum + (d.amount || 0), 0);
            updateStats(donations.length, totalAmount);
            
            // Display donations
            const html = donations.map((donation, index) => `
                <div class="donation-card" style="animation-delay: ${index * 0.1}s">
                    <div class="donation-header">
                        <div class="donor-name">üíé ${escapeHtml(donation.donor)}</div>
                        <div class="amount">${formatRupiah(donation.amount)}</div>
                    </div>
                    ${donation.message ? `<div class="message">"${escapeHtml(donation.message)}"</div>` : ''}
                    <div class="timestamp">‚è∞ ${formatTimeAgo(donation.created_at)}</div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="donations-list">${html}</div>`;
        }
        
        function updateStats(count, amount) {
            document.getElementById('totalDonations').textContent = count;
            document.getElementById('totalAmount').textContent = formatRupiah(amount);
        }
        
        function displayError(message) {
            const container = document.getElementById('donationsContainer');
            container.innerHTML = `
                <div class="error-message">
                    <strong>‚ö†Ô∏è Error</strong><br>
                    ${message}<br><br>
                    <small>Pastikan SAWERIA_JWT_TOKEN sudah diset di Vercel</small>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initial fetch
        fetchDonations();
        
        // Auto refresh setiap 5 detik
        setInterval(fetchDonations, FETCH_INTERVAL);
    </script>
</body>
</html>
